<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter{
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px (0,0,0,0.1);
    }
    .converter h2{
      text-align: center;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
      margin-bottom: 15px;
    }
    input, select, button{
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 16px;
    }
    button{
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover{
      background: #45a049;
    }
    .result{
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body><div class="converter">
  <h2>Weight Converter</h2>  <input type="number" id="weight" placeholder="Enter value">  <select id="fromUnit">
    <option value="kg">Kilogram</option>
    <option value="g">Gram</option>
    <option value="lb">Pound</option>
  </select>  <select id="toUnit">
    <option value="kg">Kilogram</option>
    <option value="g">Gram</option>
    <option value="lb">Pound</option>
  </select><button onclick="convertWeight()">Convert</button>

  <div class="result" id="result"></div>
</div><script>
  function convertWeight(){
    let value = document.getElementById('weight').value;
    let from = document.getElementById('fromUnit').value;
    let to = document.getElementById('toUnit').value;

    if(value === ''){
      document.getElementById('result').innerText = 'Please enter a value';
      return;
    }

    let kg;
    if(from === 'kg') kg = value;
    else if(from === 'g') kg = value / 1000;
    else if(from === 'lb') kg = value * 0.453592;

    let result;
    if(to === 'kg') result = kg;
    else if(to === 'g') result = kg * 1000;
    else if(to === 'lb') result = kg / 0.453592;

    document.getElementById('result').innerText = 'Result: ' + result.toFixed(2) + ' ' + to;
  }
</script></body>
</html>
