<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #faf8f8;
        font-family: Arial, Helvetica, sans-serif;
    }
    .calculator{
        background: #022650;
        padding: 20px;
        border-radius: 10px;
        width: 250px;
    }
    .display{
        width: 240px;
        height: 90px;
        font-size: 24px;
        margin-bottom: 10px;
        text-align: right;
        padding-right: 10px;
        border: none;
        border-radius: 5px;
        background-color:#f1f2f3;
    }
    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button{
        height: 45px;
        font-size: 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
    background: #ddd;
    }
</style>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>
    </div>
</body>
</html>
